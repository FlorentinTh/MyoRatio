<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MyoRatio</title>
    <meta charset="utf-8" />
    <link rel="icon" href="./assets/app.png" />
  </head>
  <body>
    <div class="app">
      <div class="menu-container"></div>
      <div class="auto-angles-btn top-btn-disabled">
        <i class="fa-solid fa-wand-magic-sparkles"></i>
      </div>
      <main class="content">
        <section class="wrapper">
          <h1>MyoRatio</h1>
          <h2>Angle Selection</h2>
          <div class="infos">
            <span id="participant">Participant</span>
            <span>-</span>
            <span id="analysis">Analysis</span>
            <span>-</span>
            <span id="iteration">Iter. #</span>
          </div>
          <div class="group" id="group-data">
            <div class="label">
              <label for="switch-data">Data to Display</label>
            </div>
            <div class="input-container">
              <div class="switch" id="switch-data">
                <input type="radio" id="data-opt1" name="switch-data" value="raw" />
                <label for="data-opt1">Raw</label>
                <input type="radio" id="data-opt2" name="switch-data" value="filtered" />
                <label for="data-opt2">Filtered</label>
              </div>
            </div>
          </div>
          <div class="legend">
            <div class="auto">
              <span class="color"></span>
              <span class="legend-label">Auto-selected Angles</span>
            </div>
            <div class="manual">
              <span class="color"></span>
              <span class="legend-label">User-selected Angles</span>
            </div>
          </div>
          <div class="chart-container">
            <canvas id="chart" height="300px"></canvas>
          </div>
          <div class="pager">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="group no-margin">
            <div class="button-container">
              <button type="submit">
                <span class="submit-label">Next</span>
                <span class="spinner hide">
                  <i class="fas fa-circle-notch fa-spin"></i>
                </span>
              </button>
            </div>
          </div>
          <div class="group">
            <div class="button-container">
              <button type="reset">Cancel</button>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
