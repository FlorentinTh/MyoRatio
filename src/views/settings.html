<!DOCTYPE html>
<html lang="en">

<head>
  <title>EMG Trigno</title>
  <meta charset="utf-8">
</head>

<body>

    <main class="content">

            </div>
            <div class="setting-line">

                <span>Example setting #2</span>
              </div>
              <div class="switch-box">

            </div>
          </div>
        </div>
        <div class="group">
          <div class="label">
            <p>Section #2</p>
          </div>
          <div class="setting-container">
            <div class="setting-line">
              <div class="setting-label">
                <span>Example setting #3</span>
              </div>
              <div class="switch-box">
                <input type="checkbox" class="switch">
              </div>
            </div>
          </div>
        </div>
        <div class="group">
          <div class="button-container">
            <button type="submit">Save</button>
          </div>
        </div>
      </section>
    </main>
  </div>

</html>
