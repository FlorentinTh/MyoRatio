<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MyoRatio</title>
    <meta charset="utf-8" />
    <link rel="icon" href="./assets/app.png" />
  </head>
  <body>
    <div class="app">
      <div class="menu-container"></div>
      <div class="highlight-btn">
        <i class="fa-solid fa-star"></i>
      </div>

            </div>

              <table>
                <caption>

                    <th scope="col">

                    <th scope="col">

                    </th>
                    <th scope="col">
                      <span>5.</span>
                    </th>

                    </th>
                    <th scope="col">

                    </th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>0.0</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <th scope="row"><span>1.</span></th>
                  </tr>
                  <tr>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <th scope="row"><span>2.</span></th>
                  </tr>
                  <tr>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <th scope="row"><span>3.</span></th>
                  </tr>
                  <tr>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <th scope="row"><span>4.</span></th>
                  </tr>
                  <tr>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td></td>
                    <td></td>
                    <th scope="row"><span>5.</span></th>
                  </tr>
                  <tr>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>

                    <td></td>

                  </tr>
                  <tr>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <th scope="row"><span>7.</span></th>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="group">
            <div class="button-container">
              <button type="submit">Done</button>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
