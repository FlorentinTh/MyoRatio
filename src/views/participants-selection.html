<!DOCTYPE html>
<html lang="en">

<head>
  <title>EMG Trigno</title>
  <meta charset="utf-8">
  <link rel="icon" href="public/assets/app.png">
</head>

<body>
  <div class="app">
    <div class="menu-container"></div>

    <div class="export-pdf-btn">
      <i class="fas fa-file-pdf"></i>
    </div>

    <main class="content">
      <section class="wrapper">
        <h1>EMG Trigno</h1>
        <h2>Participants Selection</h2>
        <div class="data-wrapper">
          <div class="data-location">
            <div class="path-infos">
              <span id="data-path">
                <i class="fa-regular fa-folder-open"></i>
                <p></p>
              </span>
            </div>
            <div class="change-btn-container">
              <button type="button" id="change-btn">change</button>
            </div>
          </div>
        </div>

        <div class="group" id="group-stage">
          <div class="label">
            <label for="switch-stage">Stage</label>
          </div>
          <div class="input-container">
            <div class="switch" id="switch-stage">
              <input type="radio" id="stage-opt1" name="switch-stage" value="concentric">
              <label for="stage-opt1">Concentric</label>
              <input type="radio" id="stage-opt2" name="switch-stage" value="eccentric">
              <label for="stage-opt2">Eccentric</label>
            </div>
          </div>
        </div>

        <div class="analysis">
          <h3>Type of Analysis:</h3>
        </div>
        <div class="selection">
          <button type="button" id="btn-preview">Preview</button>
          <div class="align-right">
            <button type="button" id="btn-all">All</button>
            <button type="button" id="btn-not-completed">Not Completed</button>
          </div>
        </div>
        <div class="list-container">
          <ul class="list">
          </ul>
        </div>
        <div class="group group-right-space">
          <div class="button-container">
            <button type="submit" disabled>Start Processing</button>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
